name: Deploy Learn & Grow Fullstack (root)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'

            set -e

            echo "ðŸš€ Starting deployment..."

            cd /root/learn-grow-fullstack || exit 1

            echo "ðŸ§¹ Cleaning repo"
            git reset --hard
            git clean -fd

            echo "ðŸ”„ Pulling latest code"
            git pull origin main

            echo "ðŸ“¦ Backend build"
            cd grow-backend
            npm install --prefer-offline
            npm run build
            node seed-roles.mjs

            echo "â™»ï¸ Backend PM2"
            pm2 describe grow-backend > /dev/null \
              && pm2 reload grow-backend \
              || pm2 start npm --name grow-backend -- start

            echo "ðŸ“¦ Frontend build"
            cd ../learn-grow
            npm install --prefer-offline
            npm run build

            echo "â™»ï¸ Frontend PM2"
            pm2 describe frontend > /dev/null \
              && pm2 reload frontend \
              || pm2 start npm --name frontend -- start

            echo "ðŸ’¾ Saving PM2"
            pm2 save

            echo "âœ… Deployment completed"

          EOF
