name: Deploy Learn & Grow Fullstack (root)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 \
          -o StrictHostKeyChecking=no \
          root@${{ secrets.VPS_HOST }} << 'EOF'

            echo "ðŸš€ Starting deployment..."

            cd /root/learn-grow-fullstack || { echo "âŒ Project path not found"; exit 1; }

            echo "ðŸ“¦ Backend deploy"
            cd grow-backend
            npm install
            npm run build
            pm2 restart grow-backend

            echo "ðŸ“¦ Frontend deploy"
            cd ../learn-grow
            npm install
            npm run build
            pm2 restart frontend

            echo "âœ… Deployment finished successfully"

          EOF
